<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>NÂº AOB</th>
        <th>Cidade</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    <tr *ngFor="let advogado of listaAdvogados">
        <td>{{ advogado.id }}</td>
        <td>{{ advogado.nome }}</td>
        <td>{{ advogado.numeroOAB }}</td>
        <td>{{ advogado.cidade.nomeCidade }}</td>
        <td>
            <button [routerLink]="'editar/usuario/'+advogado.id" mat-button>Editar</button>
        </td>
        <td>
            <button mat-button (click)="deleteUsuario(advogado.id.toString())">Excluir</button>
        </td>
    </tr>
</table>
<mat-paginator [length]="listaAdvogados.length"
               [pageSizeOptions]="[5, 10, 25, 100]"
               [pageSize]="10"
               aria-label="Select page">
</mat-paginator>
